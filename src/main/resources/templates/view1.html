<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping Cart with Items</title>
	</head>
	<body>
	<h1>Shopping Cart</h1>
	
	<form method="POST" action="/add">
		<table>
			<tr>
				<td>Item:</td>
				<td>
					<select name="name">
					<!-- <select name="name" data-th-field="*{name}"> -->
						<option value="apple">Apple</option>
						<option value="orange">Orange</option>
						<option value="bread">Bread</option>
						<option value="cheese">Cheese</option>
						<option value="chicken">Chicken</option>
						<option value="mineral_water">Mineral Water</option>
						<option value="instant_noodles">Instant Noodles</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Quantity:</td>
				<td>
					<input type="number" name="quantity" size="4" placeholder="Quantity">
					<!-- <input type="number" name="quantity" size="4" placeholder="Quantity" data-th-field="*{quantity}"> -->
				</td>
			</tr>		
		</table>
		<button type="submit">Add</button>

		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="item : ${cartItems}">
					<td data-th-text="${item.name}"></td>
					<td data-th-text="${item.quantity}"></td>
				</tr>
			</tbody>
		</table>
	
		<div>
			<form method="GET" th:action="@{/shippingaddress}">
				<button type="submit">Next</button>
			</form>
		</div>
	</form>


	</body>
</html>
